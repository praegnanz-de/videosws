<video id="demo" width="640" height="360" style="max-width:100%;" poster="{{player.poster}}" controls preload="none">
    <!-- M(PEG)-DASH using plugin -->
    <source type="application/dash+xml" src="{{player.video.dash}}" />
    <!-- HLS supported natively by Safari Desktop, MS Edge, iPhone, iPad, and Android 4+ -->
    <source type="application/x-mpegURL" src="{{player.video.hls}}" />
    <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
    <source type="video/mp4" src="{{player.video.mp4}}" />
    <!-- WebM/VP8 for Firefox4, Opera, and Chrome -->
    <source type="video/webm" src="{{player.video.webm}}" />
    <source type="video/ogg" src="{{player.video.ogv}}" />
    <track kind="subtitles" src="{{player.subtitles_en.vtt}}" srclang="en" label="English" />
    <track kind="subtitles" src="{{player.subtitles_de.vtt}}" srclang="de" label="Deutsch" />
    <track kind="chapters" src="{{player.chapters_en.vtt}}" srclang="en" />
    <track kind="chapters" src="{{player.chapters_de.vtt}}" srclang="de" />
    <object width="640" height="360" type="application/x-shockwave-flash" data="mediaelement-flash-video.swf">
        <param name="movie" value="mediaelement-flash-video.swf">
        <param name="flashvars" value="autoplay=false&amp;controls=true&amp;file={{player.video.mp4}}&amp;image={{player.poster}}">
        <img src="{{player.poster}}" width="320" height="240" title="No video playback capabilities">
    </object>
</video>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        new MediaElementPlayer('demo');
    });
</script>
