<video id='my-video' controls>
    <source src='{{player.video.mp4}}' title="mp4" type='video/mp4' />
    <source src='{{player.video.ogv}}' title="ogg" type='video/ogg' />
    <source src='{{player.video.webm}}' title="webm" type='video/webm' />
    <source src='{{player.video.dash}}' title="stream/dash" type='application/dash+xml'/>
    <source src='{{player.video.hls}}' title="stream/hls" type='application/x-mpegURL'/>
</video>

<script type="text/javascript">
var testVideo = fluidPlayer('my-video', {
        layoutControls: {
            fillToControls: true,
            posterImage: {{player.poster}},
            playbackRateEnabled: true
        }
    });
</script>
